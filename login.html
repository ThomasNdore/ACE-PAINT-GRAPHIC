<!DOCTYPE html>

<head>

    <title>login</title>
    <script>
        function validateForm() {
    var usernameInput = document.getElementById('username');
    var passwordInput = document.getElementById('password');

    var username = usernameInput.value.trim();
    var password = passwordInput.value.trim();

    var usernameRegex = /^[a-zA-Z0-9_-]+$/; // Username pattern
    var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$/; // Password pattern

    var isValid = true;;

    if (!usernameRegex.test(username)) {
        isValid = false;
        alert("Username can only contain letters, numbers, hyphens, and underscores.");
    }

    if (!passwordRegex.test(pass)) {
        isValid = false;
        alert("Password must be at least 8 characters long and contain at least one lowercase letter, one uppercase letter, and one digit.");
    }

    if (isValid) {
        document.getElementById("myForm").submit();
    }
}
    </script>
    <title>Login</title>
</head>
<body>

        <form id="myForm" action="" onclick="validateForm()">
            <div class="user-box">
